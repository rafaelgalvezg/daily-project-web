<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-container">
      <img ngSrc="/images/daily-project-logo.png" height="146" width="256" alt="DAILY PROJECT" class="logo-image" priority />
    </div>
    <mat-card-title>
      <div class="section-title">
        <h2>   Sign In</h2>
      </div>
    </mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <mat-icon matSuffix>person</mat-icon>
        <input matInput formControlName="username" />
        @if (username.invalid && username.untouched) {
          <mat-error>
            {{ getUsernameErrorMessage() }}
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{ hidePassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>
        @if (password.invalid && password.untouched) {
          <mat-error>
            {{ getPasswordErrorMessage() }}
          </mat-error>
        }
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">
        Login
      </button>

      <div *ngIf="message" class="message">{{ message }}</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>

    </form>
  </mat-card>
</div>
