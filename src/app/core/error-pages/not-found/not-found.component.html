<div class="not-found-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>404 - Page Not Found</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Sorry, the page you are looking for does not exist.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/">Go to Home</button>
    </mat-card-actions>
  </mat-card>
</div>
